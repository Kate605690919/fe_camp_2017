<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDoList-最简单的待办事项列表</title>
  <link rel="stylesheet" type="text/css" href="/static/css/index.css">
</head>
<body>
<header>
<form action="" method="POST">
  <label for="title">ToDoList</label>
  <button id="btn" class="btn" type="submit">提交</button>
  <input type="text" id="title" name="title" placeholder="添加ToDo">
</form>
</header>
<section>
  <h2>正在进行<span id="todocount"> <%= tcount%> </span></h2>
  <ol id="todolist" class="demo-box"></ol>
  <h2>已经完成<span id="donecount"> <%= dcount%> </span></h2>
  <ul id="donelist"></ul>
</section>
<footer>Copyright &copy 2017 <a href="">clear</a></footer> 
</body>
</html>
