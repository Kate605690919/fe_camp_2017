<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>练习1</title>
	<style type="text/css">
		input{
			width: 200px;
		}
		#btn{
			width: 100px;
			height: 24px;
		}
	</style>
</head>
<body>
	<p>在电商购物网站上经常有购物卡出售，购物卡是一种可以充值的卡片，上面通常有20位密码，为了方便阅读以连字符分隔，例如： 3EFU8-RT67F-E42OP-8RPOL</p>
	<p>要求：用 JavaScript 实现一个函数，读取用户输入的字符串，替换掉连字符，将小写字母转换为大写字母，然后判断是否是20位，若是，将转换后的字符串返回，否则抛出格式异常错误。</p>
	<input type="text" placeholder="请输入20位密码">
	<button id="btn">提交密码</button>
	<script src="password.js"></script>
</body>
</html>
